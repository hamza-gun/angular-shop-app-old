<app-category></app-category>
<div class="mb-3">
    <input 
    class="form-control" 
    id="productName" 
    placeholder="Arama kriterinizi giriniz" 
    [(ngModel)]="filterText"
    />
    <div *ngIf="filterText" id="emailHelp" class="form-text"><strong>Şu an {{filterText}} aradınız</strong></div>
</div>
<ng-template #noProduct>
    <div class="alert alert-danger" role="alert">
        Bu kategoride ürün yoktur
    </div>
</ng-template>
<div class="row">
    <div *ngFor="let product of products | productFilter:filterText" class="card" class="productbox" style="width: 18rem;">
        <img class="card-img-top" [src]="product.imageUrl" alt="Card image cap">
        <div class="card-body">
            <h5 class="card-title">{{product.name | uppercase}} {{product.price | currency:'USD':true:"1.2-2"}}</h5>
            <p class="card-text">{{product.description}}</p>
            <a (click)="addToCart(product)" class="btn btn-primary">Sepete Ekle</a>
        </div>
    </div>
</div>
