<div class="container">
    <form #loginForm="ngForm" (ngSubmit)="login(loginForm)" class="form-signin">
        <div class="text-center mb-4">
            <h1 class="h3 mb-3 font-weight-normal">Sisteme Giriş</h1>
        </div>
        <div class="text-center mb-4">
            <div class="form-label-group">
                <input type="text" #userName="ngModel" [(ngModel)]="model.userName" class="form-control" id="userName"
                    name="userName" placeholder="Kullanıcı Adı" required autofocus>
                <label for="floatingInput">Kullanıcı Adı</label>
            </div>

            <div class="form-label-group">
                <input type="password" #password="ngModel" [(ngModel)]="model.password" class="form-control"
                    id="password" name="password" placeholder="Şifre" required>
                <label for="floatingPassword">Password</label>
            </div>
            <button class="btn btn-primary w-100 py-2" type="submit">Sign in</button>
        </div>
    </form>
</div>
